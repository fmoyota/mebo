	<script type="text/javascript">
	
	$( document ).ready(function() {
		$('#home').fadeIn('slow');
		
		$('.icon-control .fa').click(function() {
			$('.fondo.flash').hide();
			console.log('entrar');
			$('section').hide();
			var v='#'+$(this).data('link');
			console.log('section '+v);
			$(v).fadeIn('slow');

			setTimeout(function(){ $('.fondo.flash').fadeIn('slow'); }, 6200);
		});
		
		$('.link').click(function() {
			$('.fondo.flash').hide();
			console.log('entrar');
			$('section').hide();
			var v='#'+$(this).data('link');
			console.log('section '+v);
			$(v).fadeIn('slow');

			setTimeout(function(){ $('.fondo.flash').fadeIn('slow'); }, 6200);
		});
		
		$('#btn-salir').click(function() {
			$('section').hide();
			$('#home').fadeIn('slow');
		});
		 window.onresize = function(event) {
            checkOrientation();
        };
	});
        
     function checkOrientation(){
            if(window.innerHeight > window.innerWidth){
                   //$('section').hide();
                    $('.vertical').show();
                }else{
                    //$('section').show();
                    $('.vertical').hide();
                }
        }
        checkOrientation();
        
	</script>
